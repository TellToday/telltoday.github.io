<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的启动器 - MyLauncher</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      line-height: 1.6;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    header {
      margin-bottom: 60px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .feature {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 280px;
      transition: transform 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-5px);
    }

    .feature h3 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .feature p {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #2a5298;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">🚀</div>
      <h1>MyLauncher</h1>
      <p>一个轻量、快速、安全的本地启动器</p>
    </header>

    <div class="features">
      <div class="feature">
        <h3>快速启动</h3>
        <p>一键启动游戏，无需等待冗长的加载界面，让游戏体验更流畅。</p>
      </div>
      <div class="feature">
        <h3>安全登录</h3>
        <p>支持微软账户安全登录，保护你的游戏账号信息。</p>
      </div>
      <div class="feature">
        <h3>自动更新</h3>
        <p>自动检测游戏更新，确保你始终运行最新版本。</p>
      </div>
      <div class="feature">
        <h3>本地化支持</h3>
        <p>界面支持多语言，提供更友好的使用体验。</p>
      </div>
      <div class="feature">
        <h3>简洁美观</h3>
        <p>现代设计风格，界面简洁，操作直观，适合所有用户。</p>
      </div>
      <div class="feature">
        <h3>持续更新</h3>
        <p>开发团队持续优化功能，未来将支持更多游戏平台。</p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 MyLauncher. All rights reserved.</p>
      <p>启动器正在开发中，敬请期待！</p>
    </footer>
  </div>
</body>
</html>
